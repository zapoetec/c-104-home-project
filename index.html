<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <body>
<label></label>
<div class="container">
    
  <center>

    <br><br>
     <label class="btn btn-default heading">Face Recognition Web App</label>
    <p style="font-size: 22px;">Model is trained to identify the following family members: </p>
    <b id="object_list">
      Father
      <hr>
      Mother
      <hr>
       </b>
    <label>Webcam View - </label>
    <div id="camera"></div>
    <br><br>
    <div id="result"></div>
    <br><br>
    <button class="btn btn-info" onclick="take_Picture();">Take Picture</button>
    <br><br>
    <button class="btn btn-success" onclick="identify_Object();">Identify Family Member</button>
    

    <br><br>

    <p style="font-size: 22px;">Family Member : <span id="object_name"></span> </p>
    <p style="font-size: 22px;">Accuracy :<span id="accuracy_rate"></span> </p>
  </center>

</div>
<script src="main.js"></script>

</body>
</html>
